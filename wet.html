<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .weather-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .location-input {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="location-input">
            <input type="text" id="location" placeholder="Enter city name" />
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <div id="weather-info" class="weather-info">
            <p id="location-name"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>

        <div id="error-message" class="error-message" style="display:none;"></div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY';  // Replace this with your OpenWeatherMap API key

        async function getWeather() {
            const locationInput = document.getElementById('location').value;
            const weatherInfo = document.getElementById('weather-info');
            const errorMessage = document.getElementById('error-message');

            weatherInfo.style.display = 'none';  // Hide weather info while fetching
            errorMessage.style.display = 'none';  // Hide any previous error messages

            if (locationInput.trim() === "") {
                errorMessage.textContent = "Please enter a location.";
                errorMessage.style.display = 'block';
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${locationInput}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                } else {
                    throw new Error(data.message || 'Location not found');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }

        function displayWeather(data) {
            const locationName = document.getElementById('location-name');
            const temperature = document.getElementById('temperature');
            const description = document.getElementById('description');
            const humidity = document.getElementById('humidity');
            const windSpeed = document.getElementById('wind-speed');
            const weatherInfo = document.getElementById('weather-info');

            locationName.textContent = `${data.name}, ${data.sys.country}`;
            temperature.textContent = `Temperature: ${data.main.temp}Â°C`;
            description.textContent = `Description: ${data.weather[0].description}`;
            humidity.textContent = `Humidity: ${data.main.humidity}%`;
            windSpeed.textContent = `Wind Speed: ${data.wind.speed} m/s`;

            weatherInfo.style.display = 'block';
        }
    </script>
</body>
</html>
